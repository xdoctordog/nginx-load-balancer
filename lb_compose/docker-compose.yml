
version: "3"
services:
  app:
    image: markoshust/magento-nginx:1.18-8
    container_name: "load_balancer_markoshust_nginx"
    ports:
      - "80:80"
      - "8000:8000"
    volumes: &appvolumes
      - ../src/:/var/www/html:rw
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf
      - ../nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ../nginx/alb.conf:/etc/nginx/conf.d/alb.conf # Application Load Balancer
